spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        vault:
          authentication: TOKEN
        composite:
          - type: vault
            kv-version: 2
          - type: git
            default-label: main
            uri: ${GIT_REPOSITORY_URI}
            search-paths: '{application}'
        bootstrap: true
  profiles:
    active: composite
